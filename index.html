                </div>
            `;

            // Add event listeners for radio buttons
            const radioButtons = container.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('submitBtn').disabled = false;
                });
            });

            updateProgress();
            updateControls();
            
            // Clear previous answer if revisiting
            if (userAnswers[currentQuestionIndex] !== undefined) {
                showAnswer();
            }
        }

        function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) return;

            const answerIndex = parseInt(selectedAnswer.value);
            userAnswers[currentQuestionIndex] = answerIndex;

            if (answerIndex === questions[currentQuestionIndex].correct) {
                score++;
            }

            showAnswer();
            updateScore();
        }

        function showAnswer() {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestionIndex];

            options.forEach((option, index) => {
                const radio = option.querySelector('input[type="radio"]');
                radio.disabled = true;
                
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && userAnswer !== question.correct) {
                    option.classList.add('incorrect');
                }
                
                if (index === userAnswer) {
                    radio.checked = true;
                }
            });

            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestionIndex] === undefined;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('finishBtn').style.display = 'none';
        }

        function finishQuiz() {
            quizCompleted = true;
            document.getElementById('questionsContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            
            const percentage = Math.round((score / questions.length) * 100);
            const finalScoreElement = document.getElementById('finalScore');
            const scoreMessageElement = document.getElementById('scoreMessage');
            
            finalScoreElement.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let scoreClass, message;
            if (percentage >= 90) {
                scoreClass = 'score-excellent';
                message = 'Excellent! You have a strong understanding of TOGAF concepts.';
            } else if (percentage >= 70) {
                scoreClass = 'score-good';
                message = 'Good job! You have a solid grasp of TOGAF principles.';
            } else if (percentage >= 50) {
                scoreClass = 'score-fair';
                message = 'Fair performance. Consider reviewing TOGAF documentation for better understanding.';
            } else {
                scoreClass = 'score-poor';
                message = 'You may want to study TOGAF concepts more thoroughly before taking the actual exam.';
            }
            
            finalScoreElement.className = `final-score ${scoreClass}`;
            scoreMessageElement.textContent = message;
            document.getElementById('results').classList.add('show');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            quizCompleted = false;
            
            document.getElementById('questionsContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('results').classList.remove('show');
            
            updateScore();
            renderQuestion();
        }

        // Initialize quiz on page load
        window.onload = initializeQuiz;
    </script>
</body>
</html>
